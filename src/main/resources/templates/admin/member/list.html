<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
  <style>
    .list table{
      width : 100%;
      border-collapse: collapse;
    }
    .list table th, list table td{
      border:solid 1px #000;
    }
  </style>
</head>
<body>
<h1>관리자 회원 관리</h1>
<div th:replace="/fragment/layout.html :: fragment-body-menu"></div>
<div>
  <a href="/admin/main">관리자 메인</a>
  <a href="/admin/member/list.do">회원 관리 목록</a>
  <a href="#">카테고리 관리</a>
  <a href="#">강의 관리</a>
  <a href="/member/logout">로그아웃</a>
</div>

<div class="list">
  <table>
    <thead>
      <tr>
        <th>NO</th>
        <th>아이디(이메일)</th>
        <th>이름</th>
        <th>연락처</th>
        <th>이메일 인증 여부</th>
        <th>가입일</th>
        <th>관리자 여부</th>
      </tr>
    </thead>
    <div th:text="${list}"></div>
    
  </table>
</div>
</body>
</html>
