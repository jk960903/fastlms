<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="/fragment/layout.html :: fragment-body-menu"></div>
<h1> 회원 비밀번호 찾기 </h1>

<div th:if="${result} eq true">
    <form method = "post">

        <div>
            <input type="password" name="password" placeholder="비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
        </div>
        <div>
            <button type="submit">비밀번호 초기화</button>
        </div>

    </form>
</div>
<div th:if="${result} eq false">
    <p>입력 값이 유효하지 않습니다.</p>
    <div>
        <a href="/">메인으로 이동</a>
    </div>
</div>


</body>
</html>
<script>
    $(document).ready(function(){
       $('form').on('submit',function(){

           var password = $(this).find('input[name=password]').val();
           var rePassword = $(this).find('input[name=rePassword]').val();

           if(password != rePassword){
               alert("비밀번호 값과 확인 비밀번호 값이 다릅니다. ");
               return false;
           }

       });
    });

</script>
